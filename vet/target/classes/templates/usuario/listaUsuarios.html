<!-- Lista de usuários cadastrados -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários</h1>
    <!-- Formulário de busca por nome -->
    <form action="/usuarios" method="get">
        <input type="text" name="nome" placeholder="Buscar por nome">
        <button type="submit">Buscar</button>
    </form>
    <!-- Tabela de usuários -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Animal</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lista de usuários vinda do controller -->
            <th:block th:each="usuario : ${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.animal.nome}"></td>
                    <td>
                        <a th:href="@{'/deletarUsuario?id=' + ${usuario.id}}">Deletar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <!-- Link para cadastrar novo usuário -->
    <a href="/">Cadastrar novo usuário</a>
</body>
</html>
