<!-- Formulário de cadastro de usuário -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <h1>Cadastrar Usuário</h1>
    <!-- Formulário para cadastrar usuário -->
    <form action="/salvarUsuario" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="animal">Animal:</label>
        <select id="animal" name="animal.id" required>
            <!-- Lista de animais vinda do controller -->
            <th:block th:each="animal : ${animais}">
                <option th:value="${animal.id}" th:text="${animal.nome}"></option>
            </th:block>
        </select><br>

        <button type="submit">Salvar</button>
    </form>
    <!-- Link para lista de usuários -->
    <a href="/usuarios">Ver lista de usuários</a>
</body>
</html>
