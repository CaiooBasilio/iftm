<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">

    <h1>Cadastro de clientes</h1>
    <p style="color: red;">Todos os campos são de preechimento obrigatorio</p>

<form>
<fieldset>
        <legend>Dados Pessoais</legend>
    <div>
        <label for="name">Nome:</label>
        <br>
        <input id="name" type="text" maxlength="70" required>
    </div>
    <br>
    <div>
        <label for="dn">Data de nascimento:</label>
        <br>
        <input id="dn" type="date" required>
    </div>
    <br>
    <div>
        <label for="sx">Sexo:</label>
        <br>
            <input id="sx" type="radio">Masculino
            <input id="sx" type="radio">Feminino
    </div>
</fieldset>
<fieldset>
    <legend>Informações de contato</legend>
    <div>
        <label for="em">E-mail:</label>
        <br>
        <input id="em" type="email" required>
    </div>
    <br>
    <div>
        <label for="tc">Telefone celular:</label>
        <br>
        <input id="tc" type="tel" maxlength="9" required>
    </div>
    <br>
    <div>
        <label for="wb">Website pessoal/profissional:</label>
        <br>
        <input id="wb" type="text" required>
    </div>
</fieldset>
<fieldset>
    <legend>Localização</legend>
    <div>
        <label for="ed">Endereço:</label>
        <br>
        <input id="ed" type="text" required>
    </div>
    <br>
    <div>
        <label for="nu">Número:</label>
        <br>
        <input id="nu" type="number" min="1" max="9999" required>
    </div>
    <br>
    <div>
        <label for="ci">Cidade:</label>
        <br>
        <input id="ci" type="text" required>
    </div>
    <br>
        <label for="uf">Estado:</label>
        <br>
        <select id="uf" name="estado" required>
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </div>
</fieldset>
    <div>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </div>
</form>
</body>
</html>
