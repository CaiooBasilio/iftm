<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1>Acesso ao Sistema</h1>
            <table>
                <tr>
                    <td>
                        <form>
                            <label>Login:</label>
                        </form>
                    </td>
                    <td>
                        <form>
                            <input type="text" id="login">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form>
                            <label>Senha:</label>
                        </form>
                    </td>
                    <td>
                        <form>
                            <input type="password" id="senha">
                        </form>
                    </td>
                    <td>
                        <p>(max. 8 caracteres)</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form>
                            <label>Confirmar senha:</label>
                        </form>
                    </td>
                    <td>
                        <form>
                            <input type="password" id="confirmaSenha">
                        </form>
                    </td>
                    <td>
                        <p>(max. 8 caracteres)</p>
                    </td>
                </tr>
            </table>
            <form>
                <input type="button" value="Entrar" id="envia">
                <input type="button" value="Limpar" id="limpa">
            </form>
        </div>
    </div>
    <script src="js/script7.js"></script>
</body>
</html>
